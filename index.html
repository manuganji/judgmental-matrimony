<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Judgmental Matrimony</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Judgmental Matrimony</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">Judge Me</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" style="margin-top:5%;">
      <!-- Main component for a primary marketing message or call to action -->
	<p>Fill out your details and preferences here and we'll get back to you right away.</p>
	<form class="form-horizontal">
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
	    <div class="col-sm-10">
	      <input type="email" class="form-control" id="inputEmail3" placeholder="john@example.com">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputName" class="col-sm-2 control-label">Name</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputName" placeholder="John Doe">
	    </div>
	  </div>
	  <div class="form-group">
		  <label for="inputName" class="col-sm-2 control-label">Food Habit</label>
		  <div class="col-sm-10">
			  <select class="form-control">
				  <option>Cannibal</option>
				  <option>Non Vegetarian</option>
				  <option>Just rice in Chicken Biryani</option>
				  <option>Just eggs</option>
				  <option selected>Vegetarian</option>
				  <option>RSS Member</option>
			  </select>
		  </div>
	  </div>
	  <div class="form-group">
		<label for="smoking" class="col-sm-2 control-label">Do you smoke?</label>
		<div class="col-sm-10">
		  <label class="radio-inline">
		    <input type="radio" name="smoking" value="yes">Yes
		  </label>
		  <label class="radio-inline">
		    <input type="radio" name="smoking" value="no" checked>No
		  </label>
		</div>
	  </div>
	  <div class="form-group">
		<label for="drinking" class="col-sm-2 control-label">Do you drink?</label>
		<div class="col-sm-10">
		  <label class="radio-inline">
		    <input type="radio" name="drinking" value="yes">Yes
		  </label>
		  <label class="radio-inline">
		    <input type="radio" name="drinking" value="no" checked>No
		  </label>
		</div>
	  </div>
	  <div class="form-group">
		<label for="virgin" class="col-sm-2 control-label">Are you a virgin?</label>
		<div class="col-sm-10">
		  <label class="radio-inline">
		    <input type="radio" name="virgin" value="yes" checked>Yes
		  </label>
		  <label class="radio-inline">
		    <input type="radio" name="virgin" value="no">No
		  </label>
		</div>
	  </div>
	  <div class="form-group">
		<label for="kids" class="col-sm-2 control-label">How many kids do you have?</label>
		<div class="col-sm-10">
		    <input type="number" name="kids" value="2">
		</div>
	  </div>
	  <div class="form-group">
		<label for="goodjoke" class="col-sm-2 control-label">That was a good joke right?</label>
		<div class="col-sm-10">
		  <label class="radio-inline">
		    <input type="radio" name="goodjoke" value="yes" checked>Yes
		  </label>
		</div>
	  </div>
	  <div class="form-group">
		<label for="inputName" class="col-sm-2 control-label">Qualification</label>
		<div class="col-sm-10">
			<textarea rows="4" cols="100" placeholder="I'm the daughter of a doctor and sister of an engineer..."></textarea>
		</div>
	  </div>
	  <div class="form-group">
		<label for="twilight" class="col-sm-2 control-label">Do you even Twilight?</label>
		<div class="col-sm-10">
		  <label class="radio-inline">
		    <input type="radio" name="twilight" value="yes">Yes
		  </label>
		  <label class="radio-inline">
		    <input type="radio" name="twilight" value="no" checked>You must be kidding?
		  </label>
		</div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Judge me, may be!</button>
	    </div>
	  </div>
	</form>	
    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
